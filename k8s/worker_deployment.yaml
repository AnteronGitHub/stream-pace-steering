---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: splitnn-worker
  namespace: sparse
  labels:
    app: splitnn-worker
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: splitnn-worker
  template:
    metadata:
      labels:
        app: splitnn-worker
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: sparse/node
                operator: In
                values:
                - worker
                - aio
              - key: kubernetes.io/arch
                operator: In
                values:
                - "amd64"
      containers:
      - name: splitnn-worker
        image: anterondocker/splitnn:pytorch
        imagePullPolicy: IfNotPresent
        env:
        - name: WORKER_LISTEN_ADDRESS
          value: "0.0.0.0"
        command: ["python3"]
        args:
        - "worker.py"
        - "--use-scheduling"
        - "$SPARSE_USE_SCHEDULING"
        - "--use-batching"
        - "$SPARSE_USE_BATCHING"
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: sparse-run
          mountPath: /run/sparse
        - name: sparse-stats
          mountPath: /data/stats
      volumes:
      - name: app-code
        hostPath:
          path: /opt/stream-pace-steering
      - name: sparse-run
        hostPath:
          path: /run/sparse
      - name: sparse-stats
        hostPath:
          path: /var/lib/sparse/stats
